<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Add New Candidate</h2>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <form action="/admin/add-candidate" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="partyName" class="form-label">Party Name:</label>
                            <input type="text" class="form-control" id="partyName" name="partyName" required>
                        </div>
                        <div class="mb-3">
                            <label for="aadharNumber" class="form-label">Aadhar Number:</label>
                            <input type="text" class="form-control" id="aadharNumber" name="aadharNumber" 
                                    required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <textarea class="form-control" id="address" name="address" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="pincode" class="form-label">Pincode:</label>
                            <input type="text" class="form-control" id="pincode" name="pincode" 
                                    required>
                        </div>
                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Candidate Image:</label>
                            <input type="file" class="form-control" id="imageFile" name="imageFile" 
                                   accept="image/*" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Add Candidate</button>
                            <a href="/admin/dashboard" class="btn btn-secondary ms-2">Back to Dashboard</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
